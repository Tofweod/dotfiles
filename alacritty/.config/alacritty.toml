[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "MonacoB"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Monaco"
style = "Italic"

[font.normal]
family = "Monaco Nerd Font"
style = "Regular"

[window.dimensions]
columns = 90
lines = 28

[keyboard]
bindings = [
   { key = "Return", mods = "Control", action = "SpawnNewInstance" }
]
# BEGIN WAL
[colors.primary]
background = '#202424'
foreground = '#c7c8c8'

[colors.cursor]
text   = '#202424' # Apply background color to color of text inside cursor
cursor = '#c7c8c8' # Apply foreground color to color of cursor

[colors.vi_mode_cursor]
text    = '#202424' # Same as above
cursor  = '#c7c8c8'

[colors.search.matches]
foreground = '#202424' # Same as above
background = '#c7c8c8' # Apply bright/white color to bg color of matching search

[colors.search.focused_match]
foreground = 'CellBackground'
background = 'CellForeground'

[colors.line_indicator]
foreground = 'None'
background = 'None'

[colors.footer_bar]
foreground = '#575a5a'
background = '#c7c8c8'

[colors.selection]
text       = 'CellBackground'
background = 'CellForeground'

[colors.normal]
black   = '#202424'
red     = '#97a9a3'
green   = '#a3b7ce'
yellow  = '#cec493'
blue    = '#b4d97f'
magenta = '#f7be63'
cyan    = '#eae29e'
white   = '#c7c8c8'

[colors.bright]
black   = '#575a5a'
red     = '#97a9a3'
green   = '#a3b7ce'
yellow  = '#cec493'
blue    = '#b4d97f'
magenta = '#f7be63'
cyan    = '#eae29e'
white   = '#c7c8c8'
# END WAL
